<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Space Invaders - Scittlet Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <script src="https://cdn.jsdelivr.net/npm/scittle@0.7.23/dist/scittle.min.js" type="application/javascript"></script>

    <!-- Scittlet dependencies: scittlets.reagent -->
    <meta name="scittlets.reagent.version" content="v0.6.3">
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.7.23/dist/scittle.reagent.min.js"></script>
    <!-- Scittlet dependencies: end -->

    <!-- Scittlet dependencies: scittlets.dev.nrepl -->
    <meta name="scittlets.dev.nrepl.version" content="v0.6.3">
    <script>var SCITTLE_NREPL_WEBSOCKET_PORT = 1340;</script>
    <script src="https://cdn.jsdelivr.net/npm/scittle@0.7.23/dist/scittle.nrepl.js" type="application/javascript"></script>
    <!-- Scittlet dependencies: end -->

    <!-- Scittle App -->
    <script type="application/x-scittle" src="space_invaders.cljs"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: 'Courier New', monospace;
        overflow: hidden;
      }
      
      #app {
        min-height: 100vh;
        background: 
          radial-gradient(2px 2px at 20px 30px, #fff, transparent),
          radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.5), transparent),
          radial-gradient(1px 1px at 90px 40px, #fff, transparent),
          radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.3), transparent),
          radial-gradient(2px 2px at 160px 30px, #fff, transparent),
          linear-gradient(180deg, #000428 0%, #004e92 100%);
        background-repeat: repeat;
        background-size: 200px 100px;
        animation: starfield 20s linear infinite;
      }

      /* Starfield animation */
      @keyframes starfield {
        from { background-position: 0 0; }
        to { background-position: 0 100px; }
      }

      /* Game element animations */
      @keyframes bullet-glow {
        0% { 
          box-shadow: 0 0 20px #ffff00, 0 0 40px #ffff00;
          transform: scale(1);
        }
        100% { 
          box-shadow: 0 0 30px #ffff00, 0 0 60px #ffff00;
          transform: scale(1.1);
        }
      }

      @keyframes bulletGlow {
        0% { 
          box-shadow: 0 0 15px #ffff00;
          filter: brightness(1);
        }
        100% { 
          box-shadow: 0 0 25px #ffff00, 0 0 35px #ffaa00;
          filter: brightness(1.2);
        }
      }

      @keyframes invaderFloat {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-3px) rotate(1deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }

      @keyframes pulse {
        0% { 
          transform: scale(1);
          box-shadow: 0 0 10px #ff0000;
        }
        50% { 
          transform: scale(1.05);
          box-shadow: 0 0 20px #ff0000, 0 0 30px #ff4444;
        }
        100% { 
          transform: scale(1);
          box-shadow: 0 0 10px #ff0000;
        }
      }

      @keyframes explosion {
        0% { 
          transform: scale(0.5) rotate(0deg);
          opacity: 1;
        }
        50% { 
          transform: scale(1.2) rotate(180deg);
          opacity: 0.8;
        }
        100% { 
          transform: scale(2) rotate(360deg);
          opacity: 0;
        }
      }

      @keyframes playerPulse {
        0% { 
          box-shadow: 0 0 15px #00ff00;
          filter: brightness(1);
        }
        100% { 
          box-shadow: 0 0 25px #00ff00, 0 0 35px #00ff00;
          filter: brightness(1.3);
        }
      }

      @keyframes screenShake {
        0% { transform: translate(0); }
        10% { transform: translate(-2px, 2px); }
        20% { transform: translate(2px, -2px); }
        30% { transform: translate(-2px, -2px); }
        40% { transform: translate(2px, 2px); }
        50% { transform: translate(-2px, 2px); }
        60% { transform: translate(2px, -2px); }
        70% { transform: translate(-2px, -2px); }
        80% { transform: translate(2px, 2px); }
        90% { transform: translate(-2px, 2px); }
        100% { transform: translate(0); }
      }

      @keyframes flashRed {
        0% { background-color: transparent; }
        50% { background-color: rgba(255, 0, 0, 0.3); }
        100% { background-color: transparent; }
      }

      @keyframes fadeInOut {
        0% { opacity: 0; }
        50% { opacity: 1; }
        100% { opacity: 0; }
      }

      /* HUD styling */
      .hud {
        background: linear-gradient(90deg, rgba(0,255,255,0.1), rgba(0,255,255,0.3), rgba(0,255,255,0.1));
        border: 1px solid #00ffff;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,255,255,0.5);
      }

      .score-display {
        font-size: 24px;
        font-weight: bold;
        text-shadow: 0 0 10px currentColor;
        animation: fadeInOut 2s infinite;
      }

      .game-area {
        border: 4px solid #00ffff;
        box-shadow: 
          0 0 20px #00ffff,
          inset 0 0 20px rgba(0,255,255,0.1);
        position: relative;
        overflow: hidden;
      }

      .game-area::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: 
          linear-gradient(90deg, transparent 49%, rgba(0,255,255,0.1) 50%, transparent 51%),
          linear-gradient(0deg, transparent 49%, rgba(0,255,255,0.1) 50%, transparent 51%);
        background-size: 50px 50px;
        pointer-events: none;
        z-index: 1;
      }

      /* Game Over styling */
      .game-over-overlay {
        background: radial-gradient(circle, rgba(255,0,0,0.8), rgba(0,0,0,0.9));
        animation: fadeInOut 3s infinite;
      }

      /* Button styling */
      .neon-button {
        background: linear-gradient(45deg, #00ff00, #00aa00);
        border: 2px solid #00ffff;
        color: #000;
        font-weight: bold;
        text-transform: uppercase;
        transition: all 0.3s ease;
        box-shadow: 0 0 20px #00ff00;
      }

      .neon-button:hover {
        background: linear-gradient(45deg, #00ffff, #0088ff);
        box-shadow: 0 0 30px #00ffff;
        transform: scale(1.05);
      }

      /* Particle effects */
      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #fff;
        border-radius: 50%;
        animation: particle-float 2s linear infinite;
      }

      @keyframes particle-float {
        0% { 
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        100% { 
          opacity: 0;
          transform: translateY(-50px) scale(0);
        }
      }

      /* Energy bars and progress indicators */
      .energy-bar {
        width: 100%;
        height: 10px;
        background: rgba(255,255,255,0.2);
        border: 1px solid #00ffff;
        border-radius: 5px;
        overflow: hidden;
      }

      .energy-fill {
        height: 100%;
        background: linear-gradient(90deg, #ff0000, #ff6600, #ffff00, #00ff00);
        transition: width 0.3s ease;
        box-shadow: 0 0 10px currentColor;
      }
    </style>

    <!-- Mobile Touch Controls CSS -->
    <style>
      /* Mobile Touch Controls */
      .mobile-controls {
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 1000;
        pointer-events: none;
        /* Prevent any text selection in control area */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      .touch-button {
        width: 80px;
        height: 80px;
        border: 3px solid #00ffff;
        border-radius: 50%;
        background: linear-gradient(45deg, rgba(0,255,255,0.2), rgba(0,255,255,0.4));
        color: #00ffff;
        font-size: 24px;
        font-weight: bold;
        display: flex;
        align-items: center;
        justify-content: center;
        user-select: none;
        touch-action: manipulation;
        transition: all 0.2s ease;
        pointer-events: all;
        box-shadow: 0 0 15px rgba(0,255,255,0.5);
        /* Prevent text selection and magnifier */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
        outline: none;
        cursor: pointer;
        /* Prevent zoom and text selection */
        -webkit-text-size-adjust: none;
        -moz-text-size-adjust: none;
        -ms-text-size-adjust: none;
        text-size-adjust: none;
        /* Disable long press context menu */
        -webkit-context-menu: none;
        context-menu: none;
      }

      .touch-button:active {
        background: linear-gradient(45deg, rgba(0,255,255,0.4), rgba(0,255,255,0.6));
        transform: scale(0.95);
        box-shadow: 0 0 25px rgba(0,255,255,0.8);
      }

      .movement-controls {
        display: flex;
        gap: 15px;
      }

      .shoot-control {
        width: 100px;
        height: 100px;
        font-size: 18px;
      }

      /* Hide mobile controls on desktop only (show on tablets and phones) */
      @media (min-width: 1024px) {
        .mobile-controls {
          display: none;
        }
        
        /* Ensure desktop keeps all animations and effects */
        #app {
          animation: starfield 20s linear infinite !important;
          display: block !important;
          flex-direction: initial !important;
          align-items: initial !important;
        }
        
        /* Desktop retains full visual effects */
        .score-display {
          animation: fadeInOut 2s infinite !important;
        }
        
        /* Desktop game area positioning - original layout */
        .game-area {
          margin: 20px auto !important;
          left: initial !important;
          transform: initial !important;
        }
      }

      /* Tablet adjustments (768px to 1023px) - mobile optimizations but larger scale */
      @media (min-width: 768px) and (max-width: 1023px) {
        /* Show mobile controls on tablets */
        .mobile-controls {
          display: flex !important;
        }
        
        /* Apply mobile optimizations for performance */
        *, *::before, *::after {
          animation-duration: 0s !important;
          animation-delay: 0s !important;
          transition-duration: 0s !important;
          transition-delay: 0s !important;
        }
        
        /* Disable starfield on tablets for performance */
        #app {
          animation: none !important;
          background: linear-gradient(180deg, #000428 0%, #004e92 100%) !important;
          display: flex !important;
          flex-direction: column !important;
          align-items: center !important;
        }
        
        /* Tablet game scaling - larger than phones */
        .game-area {
          border-width: 2px !important;
          width: 800px !important;
          height: 600px !important;
          display: block !important;
          overflow: hidden !important;
          position: relative !important;
          margin: 10px 0 !important;
          transform-origin: center center !important;
          will-change: transform !important;
          left: 50% !important;
          transform: translateX(-50%) scale(0.8) !important;
        }
        
        /* Larger touch controls for tablets */
        .touch-button {
          width: 90px;
          height: 90px;
          font-size: 28px;
        }

        .shoot-control .touch-button {
          width: 110px;
          height: 110px;
          font-size: 20px;
        }
        
        /* Tablet HUD adjustments */
        div[style*="justify-content: space-between"] {
          padding: 12px 20px !important;
          flex-direction: row !important;
          gap: 15px !important;
          width: 100% !important;
        }
        
        div[style*="justify-content: space-between"] > div:first-child h1 {
          font-size: 24px !important;
        }
        
        div[style*="justify-content: space-between"] > div:first-child > div {
          font-size: 12px !important;
        }
      }

      /* Mobile responsive adjustments */
      @media (max-width: 767px) {
        body {
          font-size: 14px;
          overflow-x: hidden;
          overflow-y: hidden;
        }
        
        /* Disable expensive animations on mobile for performance */
        *, *::before, *::after {
          animation-duration: 0s !important;
          animation-delay: 0s !important;
          transition-duration: 0s !important;
          transition-delay: 0s !important;
        }
        
        /* Keep only essential animations with reduced complexity */
        .score-display {
          animation: none !important;
        }
        
        /* Disable starfield animation on mobile */
        #app {
          animation: none !important;
          background: linear-gradient(180deg, #000428 0%, #004e92 100%) !important;
        }
        
        /* Disable particle animations */
        .particle {
          animation: none !important;
        }
        
        /* Disable explosion animations - use simple fade */
        div[style*="radial-gradient(circle, #ffff00"] {
          animation: none !important;
          transition: opacity 0.3s ease !important;
        }
        
        /* Ensure app container centers content properly */
        #app {
          min-height: 100vh;
          height: 100vh;
          overflow: hidden;
          display: flex !important;
          flex-direction: column !important;
          align-items: center !important;
        }

        /* Mobile HUD - make header more compact */
        div[style*="justify-content: space-between"] {
          padding: 8px 15px !important;
          flex-direction: column !important;
          gap: 8px !important;
          min-height: auto !important;
          width: 100% !important;
        }
        
        /* Compact HUD layout for mobile */
        div[style*="justify-content: space-between"] > div:first-child {
          min-width: auto !important;
          align-items: center !important;
        }
        
        div[style*="justify-content: space-between"] > div:first-child h1 {
          font-size: 18px !important;
          margin: 0 !important;
          line-height: 1 !important;
        }
        
        div[style*="justify-content: space-between"] > div:first-child > div {
          font-size: 9px !important;
          margin-top: 2px !important;
          text-align: center !important;
        }
        
        /* Compact score area */
        div[style*="gap: 30px"] {
          gap: 8px !important;
          flex-wrap: wrap !important;
          justify-content: center !important;
        }
        
        div[style*="gap: 30px"] > div {
          font-size: 11px !important;
        }
        
        /* Compact audio test buttons */
        div[style*="gap: 5px"] button {
          padding: 3px 6px !important;
          font-size: 10px !important;
        }

        /* Mobile game area positioning - use transform with proper container */
        .game-area {
          border-width: 2px !important;
          width: 800px !important;
          height: 600px !important;
          display: block !important;
          overflow: hidden !important;
          position: relative !important;
          margin: 5px 0 !important;
          transform-origin: center center !important;
          will-change: transform !important;
          left: 50% !important;
          transform: translateX(-50%) !important;
        }

        /* Use transform scale with translateX to maintain centering */
        @media (max-width: 400px) {
          .game-area { 
            transform: translateX(-50%) scale(0.4) !important;
          }
        }
        @media (min-width: 401px) and (max-width: 500px) {
          .game-area { 
            transform: translateX(-50%) scale(0.48) !important;
          }
        }
        @media (min-width: 501px) and (max-width: 600px) {
          .game-area { 
            transform: translateX(-50%) scale(0.56) !important;
          }
        }
        @media (min-width: 601px) and (max-width: 767px) {
          .game-area { 
            transform: translateX(-50%) scale(0.65) !important;
          }
        }

        /* Hide desktop debug panels on mobile */
        div[style*="position: absolute"][style*="top: 80px"] {
          display: none !important;
        }

        /* Adjust touch controls for better mobile UX */
        .mobile-controls {
          bottom: 8px;
          padding: 0 8px;
        }

        .touch-button {
          width: 65px;
          height: 65px;
          font-size: 18px;
        }

        .shoot-control .touch-button {
          width: 85px;
          height: 85px;
          font-size: 14px;
        }
        
        /* Performance optimizations for mobile */
        * {
          backface-visibility: hidden !important;
          transform-style: flat !important;
        }
        
        /* Reduce visual complexity on mobile */
        .game-area::before {
          display: none !important; /* Remove grid overlay */
        }
        
        /* Simplify box-shadows for performance */
        .game-area {
          box-shadow: 0 0 10px #00ffff !important;
        }
      }
    </style>

  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
